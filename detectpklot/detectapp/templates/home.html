{% extends 'base.html' %}
{% block title %}Upload Image{%endblock%}
{% block content %}
<div class="home mx-auto rounded shadow">
    <div class="w-100 mx-auto pt-3 p-lg-3 mb-5 rounded">
        <form method="post" enctype="multipart/form-data" class="form-label form-control no-border mb-3 bg-info">
            {% csrf_token %}
            <h1 class="font-bold text-center">{{form.hotel_Main_Img.label}}</h1>
            <div class="form-group">
                <label for="selected_file">Chọn file:</label>
                <select class="form-control" id="selected_file" name="selected_file">
                    <option value="" hidden="hidden"></option>
                    {% for file in file_list %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <imput>{{form.hotel_Main_Img}}</imput>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success mt-2 shadow" type="submit">アップロード</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
