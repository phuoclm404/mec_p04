{% extends 'base.html' %}
{% block title %}Upload Image{%endblock%}
{% block content %}
<div class="home mx-auto rounded shadow">
    <div class="w-100 mx-auto pt-3 p-lg-3 mb-5 rounded">
        <form method="post" enctype="multipart/form-data" class="form-label form-control no-border mb-3 bg-info">
            {% csrf_token %}
            <h1>{{form.hotel_Main_Img.label}}</h1>
            <imput>{{form.hotel_Main_Img}}</imput>
            <button class="btn btn-success mt-2 shadow" type="submit">アップロード</button>
        </form>
    </div>

</div>

{% endblock %}
